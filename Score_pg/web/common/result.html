<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询结果</title>
    <script src="/js/jquery.js"></script>

</head>
<body>
<table>
    <tr>
        <th>课程名</th>
        <th>成绩</th>
    </tr>
    #for(x : list)
    <tr>
        <td>#(x.key)</td>
        <td>#(x.value)</td>
    </tr>
    #end
</table>

</body>
</html>
