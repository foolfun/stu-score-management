<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <title>查询结果</title>
</head>
<body>
   <h3>可对下面内容进行修改：</h3>
    <div id="main">

        <table border="1">
            <tr>
                <th>课程名</th>
                <th>成绩</th>
            </tr>
            <form action="/update" method="post">
            #for(x:re)
            <tr>
                <td>#(x.key)</td>
                <td><input type="text" value=#(x.value) name="grade"></td>
            </tr>
            #end
            <tr>

                <td><input type="submit" value="保存修改"></td>
        </form>
        <td><input type="button" value="back" onclick="history.go(-1)"></td>
            </tr>
        </table>

    </div>
</body>
</html>
